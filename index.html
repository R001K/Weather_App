<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="#">
    <nav class="navbar navbar-light bg-light row m-auto bg-transparent ">
        <a class="navbar-brand my-2  " href="#">
          <img src="clouds.svg" width="30" height="30" class="d-inline-block align-top " alt="">
          Weather 
        </a>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2  border border-dark border-2" type="text" placeholder="Search City" aria-label="Search">
         
          <button class="btn btn-outline-dark  border border-dark border-2" type="submit" id="submit">Search</button>
        </form>
      </nav>
      <h1 class="my-4 text-center font-weight-bold" >Weather for <span id="cityName"></span></h1>
      <div class="card m-auto my-4 border-0" style="width: 18rem;">
        <img src="2682849_cloud_cloudy_day_forecast_sun_icon.png" class="card-img-top" alt="...">
        <div class="card-body ">
          <h2 class="card-title text-center"><span id="temp2"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h2>
        </div>
      </div>
      <div class="card m-auto my-4 border-0" style="width: 18rem;">
        <img src="4894530_drop_drops_rain_rainy_water_icon.png" class="card-img-top" alt="...">
        <div class="card-body ">
            <h1 class="text-center">Humidity</h1>
          <h2 class="card-title text-center"><span id="humidity2"></span><small class="text-muted fw-light">%</small></h2>
        </div>
      </div>
      <div class="card m-auto my-4 border-0" style="width: 18rem;">
        <img src="2682832_cloud_day_forecast_sun_weather_icon.png" class="card-img-top" alt="...">
        <div class="card-body ">
            <h1 class="text-center">Wind Speed</h1>
          <h2 class="card-title text-center"><span id="wind_speed2"></span><small class="text-muted fw-light">Km/h</small></h2>
        </div>
      </div>
      
            <div class="card  m-auto my-4 border-0 mx-2">
                <div class="foot">
        <div class="card-body  m-auto my-4 border-0">
            <h1 class="text-center">More info.</h1>
            <h5 class="text-center my-2"> Min Temprature  <span class="text-muted" id="min_temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h5>
            <h5 class="text-center my-2"> Max Temprature  <span class="text-muted" id="max_temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h5>
            <h5 class="text-center my-2"> Feels Like  <span class="text-muted" id="feels_like"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h5>
            <h5 class="text-center my-2"> Cloud PCT  <span class="text-muted" id="cloud_pct"></span></h5>
        </div>
        </div>
    </div>
      <script src="script.js"></script>
      <script src="citys.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
